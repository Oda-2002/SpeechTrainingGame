<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>発話チェックA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif !important;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <section id="initial-screen">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h3 class="text-danger text-center mb-4">目標の正解数と制限時間を入力して、「開始」を押してください。<br>制限時間は秒単位です。</h3>

          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="targetCorrect" class="form-label">目標の正解数</label>
                <input type="number" class="form-control" id="targetCorrect" min="0">
              </div>
              
              <div class="mb-3">
                <label for="timer_input" class="form-label">制限時間（秒）</label>
                <input type="number" class="form-control" id="timer_input">
              </div>

              <button id="start-button" class="btn btn-primary w-100">
                開始
              </button>

              <p id="warning" class="text-danger mt-2 hidden">入力値が不正です</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="playing-screen" class="hidden">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h2 id="timerDisplay" class="text-center mb-4"></h2>
              <button id="wordDisplay" class="btn btn-lg btn-outline-primary w-100 mb-4"></button>
              <div id="textLog" class="alert alert-info"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
